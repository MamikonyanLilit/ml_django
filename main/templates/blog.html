{% extends 'base.html' %}

{% block 'content'%}
  </div>


  <!-- blog section -->

  <section class="blog_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Latest Blog
        </h2>
      </div>
      <div class="row">
        {% for i in blog%}
          <div class="col-md-6 col-lg-4 mx-auto">
            <div class="box">
              <div class="img-box">
                <img src="{{i.img.url}}" alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{i.title}}
                </h5>
                <p>
                  {{i.text}}
                </p>
              </div>
            </div>
          </div>
        {%endfor%}
      
      </div>
    </div>
  </section>

  <!-- end blog section -->


{% endblock %}
